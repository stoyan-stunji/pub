		<lookat from="0,0,350">

    </orbit>

<script>
function loop(t, dT)
{
    let radius = 100;

    let redspeed = 0.5;
    let redangle = t * redspeed;

    redbird.x =  Math.cos(redangle) * radius;
    redbird.z =  Math.sin(redangle) * radius;
    redbird.y = 0;
    redbird.spinH += 180 * dT;
	redbird.spinV += 35 * dT;

    yellowbird.x = -redbird.x;
    yellowbird.z = -redbird.z;
    yellowbird.y = 0;
    yellowbird.spinH += -180 * dT;
	yellowbird.spinV += -35 * dT;

    let bluespeed = 0.2;
    let blueangle = t * bluespeed;

    bluebird.x = 0;
    bluebird.z =  Math.sin(blueangle) * radius;
    bluebird.y =  Math.cos(blueangle) * radius;
    bluebird.spinH += 150 * dT;
	bluebird.spinV += 90 * dT;

    greenbird.x = 0;
    greenbird.z = -bluebird.z;
    greenbird.y = -bluebird.y;
    greenbird.spinH += -150 * dT;
	greenbird.spinV += -90 * dT;

	let hillSpeed = 25;       
	let hillHeight = 45;        
	let hillFrequency = 0.05;   

	pinkbird.x = (t * hillSpeed) % 300 - 150;   
	pinkbird.z = -150;                        
	pinkbird.y = Math.sin(pinkbird.x * hillFrequency) * hillHeight;

	pinkbird.spinH = 90;
	pinkbird.spinV = Math.cos(pinkbird.x * hillFrequency) * 20;

	orangebird.spinH += 720 * dT;
	orangebird.spinV += 360 * dT;
}
</script>
